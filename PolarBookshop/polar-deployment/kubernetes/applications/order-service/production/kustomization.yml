apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/polarbookshop/order-service/k8s?ref=main

patchesStrategicMerge:
  - patch-env.yml
  - patch-resources.yml
  - patch-volumes.yml

configMapGenerator:
  - behavior: merge
    files:
      - application-prod.yml
    name: order-config

images:
  - name: order-service
    newName: ghcr.io/polarbookshop/order-service
    newTag: latest

replicas:
  - count: 1
    name: order-service
