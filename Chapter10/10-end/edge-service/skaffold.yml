apiVersion: skaffold/v2beta22
kind: Config
metadata:
  name: edge-service
build:
  artifacts:
    - image: polarbookshop/edge-service
      buildpacks:
        builder: gcr.io/paketo-buildpacks/builder:base
        env:
          - BP_JVM_VERSION=16.*
deploy:
  kubectl:
    manifests:
      - k8s/*.yml
