<h1 mat-dialog-title>Order <em>{{ book.title }}</em></h1>
<div mat-dialog-content>
  <p>By <em>{{ book.author }}</em></p>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput placeholder="Quantity" type="number" [(ngModel)]="bookQuantity" name="quantity">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="submitOrder()" cdkFocusInitial>Submit Order</button>
</div>
